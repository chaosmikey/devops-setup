---
downloads: ~/.ansible-downloads/
user: vagrant
gitfolder: "/Users/{{ user }}/Git"

configure_dotfiles: yes
configure_sudoers: yes
configure_terminal: yes
configure_osx: yes

dotfiles_repo: https://github.com/lordmuffin/dotfiles.git
dotfiles_repo_username: lordmuffin
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: "{{ gitfolder }}/dotfiles"
dotfiles_files:
  - .bash_profile
  - .gitignore
  - .inputrc
  - .osx
  - .vimrc

homebrew_repo: https://github.com/Homebrew/brew

homebrew_installed_packages:
  - autoconf
  - bash-completion
  - chromedriver
  - doxygen
  - gettext
  - gifsicle
  - git
  - go
  - gpg
  - hub
  - httpie
  - iperf
  - libevent
  - sqlite
  - mcrypt
  - nmap
  - node
  - nvm
  - openssl
  - ssh-copy-id
  - thefuck
  - packer
  - pv
  - wget
homebrew_upgrade_all_packages: yes
homebrew_taps:
  - caskroom/cask
  - homebrew/core
  - homebrew/php
homebrewbrew_cask_apps:
  - monolingual
  - 1password
  - atom
  - iterm2
  - vagrant
  - virtualbox
  - docker
  - dropbox
  # - fing # Download link keeps getting changed, d'oh!
  - firefox
  - google-chrome
  - handbrake
  - licecap
  - limechat
  - macvim
  - nvalt
  - sequel-pro
  - skitch
  - slack
  - transmit
  - vagrant
  - virtualbox
homebrew_cask_appdir: /Applications

applications:
  - monolingual


# See `geerlingguy.mas` role documentation for usage instructions.
mas_installed_apps: []
mas_email: ""
mas_password: ""

osx_script: /Users/vagrant/Git/dotfiles/.osx

# Install packages from other package managers.
# Note: You are responsible for making sure the required package managers are
# installed, eg. through homebrew.
composer_packages: []
  # - name: drush
  #   state: present # present/absent, default: present
  #   version: "^8.1" # default: N/A
gem_packages: []
  # - name: bundler
  #   state: present # present/absent/latest, default: present
  #   version: "~> 1.15.1" # default: N/A
npm_packages: []
  # - name: webpack
  #   state: present # present/absent/latest, default: present
  #   version: "^2.6" # default: N/A
pip_packages:
  - name: pexpect
    state: present # present/absent/latest, default: present
    #version: "4.2.1" # default: N/A

# Glob pattern to ansible task files to run after all other tasks are finished.
post_provision_tasks: []
